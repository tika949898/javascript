<!doctype html>
<html>
<head>
<title>shift method</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script>
const fruits=["banana","Apple","orange","mango"];
document.getElementById("demo").innerHTML=fruits;
fruits.shift();
document.getElementById("demo1").innerHTML=fruits;
</script>
</body>
</html>
