<!doctype html>
<html>
<head>
<title>Date in js</title>
</head>
<body>
<script>
var now = new Date();
document.write(now + "<br>");

var now1 = new Date();
document.write(now1.toDateString() + "<br>");

var now2 = new Date();
document.write(now2.getDate() + "<br>");

var now3 = new Date();
document.write(now3.getMonth() + "<br>");

var now4 = new Date();
document.write(now4.getFullYear() + "<br>");

var now5 = new Date();
document.write(now5.getDay() + "<br>");

var now6= new Date();
document.write(now6.getHours() + "<br>");

var now7 =  new Date();
document.write(now7.getMinutes() + "<br>");

var now8 = new Date();
document.write(now8.getSeconds() + "<br>");

var now9 = new Date();
now9.setDate(8)
document.write(now9+ "<br>");

var now10 = new Date();
now10.setMonth(10) 
document.write(now10 + "<br>");

var now11 = new Date();
now11.setFullYear(2025)
document.write(now11 + "<br>");

var now12 = new Date(now12.setDay(5));
document.write(now12 + "<br>");


</script>

</body>
</html>
