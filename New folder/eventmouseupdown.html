<!doctype html>
<html>
<head>
<title>mousedown and mouseup</title>
</head>
<body>
<h1>mouse down and mouse up</h1>
<p id="demo" onmousedown="mousedown()" onmouseup="mouseup()">Hello</p>
<script>
function mousedown()
{
document.getElementById("demo").style.color="red";
}
function mouseup()
{
document.getElementById("demo").style.color="blue";
}
</script>
</body>
</html>
