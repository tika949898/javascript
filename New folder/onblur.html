<!DOCTYPE html>
<html>
<head>
<title>onblur</title>
</head>
<body>
<script>
function Functa() 
{
var p = document.getElementById("fnm");
p.value = p.value.toUpperCase();
}
</script>
Enter your name: <input type="text" id="fnm" onblur="Functa()">
<p>when the function a is triggered then the input text gets converted into upper case</p>
</body>
</html>
