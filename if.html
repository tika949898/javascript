<!doctype html>
<html>
<head>
<title>else if statement</title>
</head>
<body>
<script>
per=66;
if(per>=80 && per<=100)
{
document.write("First class with Dist");
}
else if(per>=60 && per<=80)
{
document.write("First class");
}
else if(per>=40 && per<=60)
{
document.write("Second class");
}
else
{
document.write("Fail");
}
</script>
</body>
</html>
