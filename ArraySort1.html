<!doctype html>
<html>
<head>
<title>sort method</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script>
const fruits=["banana","Apple","orange","mango"];
document.getElementById("demo").innerHTML= fruits;
fruits.sort();
document.getElementById("demo1").innerHTML= fruits;
</script>
</body>
</html>
