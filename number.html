<!doctype html>
<html>
<head>
<title>Number method</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
var x=123445678901234512354882;
var y=BigInt("123445678901234512354882");
document.getElementById("demo").innerHTML=x + "<br>" + y;

var z=9.64589;
document.getElementById("demo1").innerHTML= z.toFixed(3);

var a=8.21458;
document.getElementById("demo2").innerHTML= a.toPrecision(2);

var b=256598997897745555;
document.getElementById("demo3").innerHTML= b.toExponential(2);
</script>
</body>
</html>
