<title>oncotext menu</title>

<body>
<label for="input1">Enter your name</label>
<input id="input1" type="text" onkeyup="myfunction()">

function myfunction()
{
let a=document.getElementById("input1");
a.value= a.value.toUpperCase();
}
</script>
</body>
