<!doctype html>
<html>
<head>
<title>pop method</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script>
const colour=["red","yellow","pink","white"];
document.getElementById("demo").innerHTML=colour;
colour.pop();
document.getElementById("demo1").innerHTML=colour;
</script>
</body>
</html>
