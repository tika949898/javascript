<!doctype html>
<html>
<head>
<title>no sort method</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script>
const no=[90,100,25,40,35,2];
document.getElementById("demo").innerHTML= no;
no.sort(function(a,b)
{
return b-a;
});
document.getElementById("demo1").innerHTML= no;
</script>
</body>
</html>
